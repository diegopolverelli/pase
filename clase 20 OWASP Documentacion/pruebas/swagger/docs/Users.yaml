paths:
  /api/users/{uid}:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        decription: id del usuario que se está solicitando
        schema:
          $type: String  
      responses:
        "200":
          description: Los usuarios fueron obtenidos OK desde la DB
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/User'
        "500":
          description: Error interno del servidor
    put:
      summary: Actualiza usuario 
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: id del usuario
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateUser'
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado de mongo
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido...    
        email:
          type: String
          description: Correo electronico
        password: 
          type: String
          description: contraseña de acceso  
      example:
        _id: ObjectId("xxxxx")
        first_name: Diego
        last_name: Polverelli
        email: diegopolverelli@hotmail.com
        password: 123
  requestBodies:
    updateUser:
      type: object
      properties:
        first_name:
          type: String
          description: Nombre de usurio
        last_name:
          type: String
          description: Apellido
        email:
          type: String
          description: Correo del usuario
        password:
          type: String
          description: Contraseña del usuario
      example:
        first_name: Diego
        last_name: Polverelli
        email: diego@hotmail.com
        password: 123          